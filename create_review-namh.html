<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Review</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="shortcut icon" href="./assets/img/paax-logo.ico" type="image/x-icon">
  </head>
  <body>
    <div class="review">
      <h2>Crear Reseña</h2>
      <form action="" class="review__form">
        <div class="review__category">
          <div class="review__field" for="song">
            <img src="./assets/img/song1.jpg" alt="" />
            <input type="text" placeholder="Artista">
          </div>
          <!-- <label class="review__field" for="song">
            <img src="./assets/img/artist1.png" alt="" />
            <input type="text" placeholder="Canción">
          </label> -->
          <label class="review__field" for="song">
            <img src="./assets/img/cover1.png" alt="" />
            <input type="text" placeholder="Albúm">
          </label>
        </div>
        <label class="review__field" for="song">
          <input type="text" placeholder="Título">
        </label>
        <label class=" review__field review__field--textarea" for="song">
          <textarea name="" id="" rows="10" placeholder="Escribe tu reseña"></textarea>
        </label>
        <label class="review__button" for="song">
          <button onclick="alert('Post Review')">Post</button>
        </label>
      </form>
    </div>
  </body>
</html>
