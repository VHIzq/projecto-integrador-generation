<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paax - Dashboard</title>
  <!-- CDN bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- custom properties -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/dashboard_VHMI.css">
  <link rel="shortcut icon" href="./assets/img/paax-logo.ico" type="image/x-icon">
</head>
<body>
  <!-- HEADER-MENU -->
  <header class="header">
    <div class="header__brand-links">
        <img src="./assets/img/brand-paax.jpg" alt="PAAX">
        <nav class="navigation">
          <div class="navigation__link">
              <a href="">Albumes</a>
          </div>
          <div class="navigation__link">
              <a href="">Canciones</a>
          </div>
          <div class="navigation__link">
              <a href="">Quiénes somos</a>
          </div>
          <div class="navigation__link">
              <a href="">Contáctenos</a>
          </div>
        </nav>
    </div>
    <div class="header__user">
        <p>Hi, @Frida</p>
        <img src="./assets/img/avatar.png" alt="Avatar">
    </div>
  </header>

  <!-- BANNER-SECcION -->  
  <section class="dashboard__img container-fluid">
  </section>
  
  <!-- BOTONES SECCIÓN --> 
  <section class="container-fluid">
    <!-- botones -->
    <div class="btns-contenedor row row-cols-auto justify-content-center mt-5">
      <!-- boton comentario -->
      <div class="col-xs">
        <button type="button" class="dashboard__btn mb-5 mr-5">
          <img class="" src="./assets/img/comment.svg" alt="boton de comentarios">
          <p>comentarios</p>
        </button>
      </div>
      <!-- btn recomendaciones -->
      <div class="col-xs">
        <button type="button" class="dashboard__btn mr-lg-5">
          <img src="./assets/img/plane.svg" alt="boton de recomendaciones">
          <p>recomendaciones</p>
        </button>
      </div>

      <!-- btn configuración -->
      <div class="col-xs">
        <button type="button" class="dashboard__btn">
            <img src="./assets/img/settings.svg" alt="boton de configuración">
            <p>configuración</p>
        </button>
      </div>

        <!-- boton compartidos -->
        <div class="col-xs">
          <button type="button" class="dashboard__btn mr-5">
              <img src="./assets/img/shared.svg" alt="boton de compartidos">
              <p>compartidos</p>
          </button>
        </div>
        
      
    </div>
  </section>
  <!-- FOOTER -->
 


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
